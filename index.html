<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pomodoro Clock</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet"
		href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css' />
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
		integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
	</script>
	<audio id="buzzer" src="http://www.lingolinda.com/music/SE/cuckooclock.wav" type="audio/mpeg"></audio>
	<div class="text-center">
		<h1>Pomodoro Clock</h1>
		<div class="timeDiv">
			<h2 id="session-label">Session Length</h2>
			<a href="#" class="btn btn-primary" id="session-decrement">-</a>
			<h3 id="timer-label">Session</h3>
			<h3 id="session-length">25</h3>
			<a href="#" class="btn btn-primary" id="session-increment">+</a>
			<a href="#" class="btn btn-primary" id="reset">Reset</a>
		</div>
		<div class="breakDiv">
			<h2 id="break-label">Break Length</h2>
			<a href="#" class="btn btn-primary" id="break-decrement">-</a>
			<h3 id="break-length">5</h3>
			<a href="#" class="btn btn-primary" id="break-increment">+</a>
		</div>
		<h3 id="time-left"></h3>
		<br>
		<a href="#" class="btn btn-primary" id="start_stop">Start</a>
	</div>

</body>

</html>
